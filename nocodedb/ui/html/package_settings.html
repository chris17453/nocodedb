<div>
	<nav class="breadcrumb">
		<div class="container">
			<a class="breadcrumb-item app_home" href="#home">Home</a>
			<span class="breadcrumb-item active app_package_settings">Package Settings</span>
		</div>
	</nav>

	<div class="container">
		<div class="form-group">
		  <label class="control-label" for="pacakage_data_sources">Known Data Sources</label>
		  <div class="row">
				<div class="col-10">
				<select id="pacakage_data_sources" name="pacakage_data_sources" class="form-control">
					<option value="" selected="selected">Choose a data source..</option>
				</select>
				</div>
				<div class="col-2">
					<button id="data_sources_remove" name="data_sources_remove" class="float-right btn btn-default">Remove</button>
				</div>
			</div>
		</div>
		<div class="form-group">
		  <label class="col control-label" for="package_name">Package Name</label>  
		  <input id="package_name" name="package_name" type="text" placeholder="What the name of object we are building" class="form-control input-md" autocomplete="off" />
		</div>

		
		<div class="form-group">
		  <label class="col control-label" for="package_data_source_name">Data Source Name</label>  
		  <input id="package_data_source_name" name="package_data_source_name" type="text" placeholder="Your name for this data source" class="form-control input-md" autocomplete="off" />
		</div>
		<div class="form-group">
		  <label class="col control-label" for="package_data_source_type">Database Type</label>
			<select id="package_data_source_type" name="package_data_source_type" class="form-control" autocomplete="off">
			<option value="" selected="selected" >Select a DB Type...</option>	
			<option value="1">MSSQL</option>	
			<option value="2">MySQL</option>	
			<option value="3">Sqlite</option>	
			</select>
		</div>
		<div class="form-group">
		  <label class="col control-label" for="package_data_source_host">Host</label>  
		  <input id="package_data_source_host" name="package_data_source_host" type="text" placeholder="The URL or IP of the data source" class="form-control input-md" autocomplete="off" />
		</div>
		<div class="form-group">
		  <label class="col control-label" for="package_data_source_user">User</label>  
		  <input id="package_data_source_user" name="package_data_source_user" type="text" placeholder="The login user for the data source" class="form-control input-md" autocomplete="off" />
		  <span class="help-block"></span>  
		</div>
		<div class="form-group">
		  <label class="col control-label" for="package_data_source_password">Password</label>  
		  <input id="package_data_source_password" name="package_data_source_password" type="text" placeholder="The login password for the data source" class="form-control input-md" autocomplete="off" />
		</div>
		<div class="form-group">
		  <button id="package_data_source_save" name="package_data_source_save"  class="btn btn-primary">Save</button>
		</div>
	</div>
</div>
